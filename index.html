<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="container"> -->
        <div class="left">

            <div class="img">
                <div class="dot">
                    <span class="span1"></span>
                    <span class="span1"></span>
                </div>

                <div class="dot">
                    <span class="span1"></span>
                    <span class="span1"></span>
                </div>

            </div>

            <div class="left-text">
                <h1>
                    Guess
                    <br>
                    The
                    <br>
                    Number!
                </h1>
            </div>


        </div>

        <div class="right">
            <div class="heading">
                <h3>Guess the number between 1 to 100.
                    <br>
                    You have total 10 chances to guess.
                </h3>
            </div>

            <div class="input">
                <input class="user-input" type="number">
                <button class="submit">Submit</button>

            </div>

            <div class="box">
                <div class="box1">
                    <h3>Your Remaining
                        Attempts:</h3>


                    <h1 class="tenNumber">10</h1>
                </div>

                <div class="box1 win-color">
                    <h2 class="guesstext">Your guess

                        is too low!</h2>
                </div>


            </div>

            <div class="bot bot-display"  >
                <h1>Your Guesses :</h1>
                <div class="value">
                    
                </div>
            </div>

            <div class="bot reset"  style="background-color: #fff; display: none;"  >
               <button>Play Again</button>
            </div>




        </div>

    <!-- </div> -->
    <script src="index.js"></script>
</body>

</html>
